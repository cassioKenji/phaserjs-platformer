<DOCTYPE! html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>phaserjs-platformer</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
        <style>
            body {background-color: #00001a;}
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                scene: {
                    preload: preload,
                    create:  create,
                    update:  update
                }
            };

            var game = new Phaser.Game(config);

            function preload(){
                this.load.image('bg_sky', 'assets/images/bg_sky.png');
            }

            function create() {
                this.add.image(400, 300, 'bg_sky');
            }

            function update(){

            }
        </script>
    </body>
</html>
